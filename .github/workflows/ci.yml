name: CI with Database Testing

on:
  push:
    branches: [ "main", "new-feature" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    # This is the magic part: adding a sidecar database
    services:
      postgres_db:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: myapp
        ports:
          - 5432:5432
        # Wait until postgres is ready before starting the job
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install flask psycopg2-binary

      - name: Run Unit Tests
        env:
          # Tell the test script to look at 'localhost' (GitHub service mapping)
          DATABASE_URL: postgres://user:pass@localhost:5432/myapp
        run: python test_app.py

      - name: Build Docker Image
        run: docker build -t python-cicd-app:latest .